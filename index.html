<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple DataTable Modulaire</title>
    <!-- Assurez-vous d'inclure TailwindCSS ou un autre framework CSS si nécessaire -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Styles personnalisés si besoin */
        .dt-row-selected {
            /* Style pour les lignes sélectionnées (facultatif, peut être géré par les classes ajoutées) */
            /* background-color: #e0e7ff; /* Exemple: indigo-100 */
        }
        body {
            padding: 2rem;
        }
    </style>
</head>
<body>

    <h1>DataTable Modulaire</h1>

    <div id="myTableContainer" class="mt-4">
        <!-- Le DataTable sera rendu ici -->
    </div>

    <button id="simulateLoadingBtn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        Simuler Chargement (2s)
    </button>

    <!-- Charger le bundle JS généré comme un module -->
    <script type="module">
        // Importer la classe DataTable depuis le bundle
        // Le chemin exact dépend de votre configuration de build
        // import { DataTable, DataTableOptions } from './dist/index.js'; // Ajustez le chemin si nécessaire
        import { DataTable } from './dist/index.js'; // On importe seulement la classe DataTable

        // Exemple de données
        const data = [
            [1, 'Dupont', 'Jean', 'jean.dupont@email.com', '01 23 45 67 89', 50000],
            [2, 'Martin', 'Alice', 'alice.martin@provider.net', '06 98 76 54 32', 62000],
            [3, 'Durand', 'Pierre', 'p.durand@example.org', '04 11 22 33 44', 48000],
            [4, 'Lefebvre', 'Sophie', 'sophie.lefebvre@mail.co', '07 55 66 77 88', 71000],
            [5, 'Garcia', 'Luis', 'luis.garcia@server.es', '09 10 20 30 40', 55500],
            [6, 'Moreau', 'Chloé', 'chloe.moreau@internet.fr', null, 68000], // Donnée manquante (téléphone)
            [7, 'Girard', 'Lucas', 'lucas.girard@domain.com', '02 22 33 44 55', 45000],
            [8, 'Bonnet', 'Manon', 'm.bonnet@service.eu', '03 12 34 56 78', 80000],
            [9, 'Roux', 'Hugo', 'hugo.roux@web.info', '05 99 88 77 66', 51000],
            [10, 'Vincent', 'Emma', 'emma.vincent@place.org', '01 02 03 04 05', 64000]
        ];

        // Définition des colonnes
        const columns = [
            { title: 'ID', type: 'number', sortable: true, width: '80px' },
            { 
                title: 'Nom', 
                type: 'string', 
                sortable: true, 
                searchable: true, 
                filterType: 'text',
                filterPlaceholder: 'Filtrer Nom...',
                filterOperators: ['contains', 'notContains', 'startsWith', 'equals', 'isEmpty', 'isNotEmpty']
            },
            {
                title: 'Prénom',
                type: 'string',
                searchable: true,
            },
            { title: 'Email', type: 'mail', searchable: true, width: '250px' },
            { title: 'Téléphone', type: 'tel', searchable: false, width: '180px' },
            { title: 'Salaire', type: 'money', sortable: true, locale: 'fr-FR', currency: 'EUR', width: '150px' }
        ];

        // Options du DataTable
        const options = {
            columns: columns,
            data: data,
            columnFiltering: { // <-- Activer les filtres de colonne
                enabled: true,
                showClearButton: true // <-- Afficher le bouton
            },
            pagination: {
                enabled: true,
                rowsPerPage: 5, // Afficher 5 lignes par page
                style: 'numbered', // Options: 'simple', 'numbered', 'numbered-jump'
                previousButtonContent: '&larr; Préc.', // Personnalisation bouton Précédent
                nextButtonContent: 'Suiv. &rarr;',     // Personnalisation bouton Suivant
                jumpButtonText: 'OK'             // Personnalisation bouton Go
            },
            sorting: {
                enabled: true
            },
            searching: {
                enabled: true,
                debounceTime: 350 // Délai avant recherche
            },
            exporting: { // <-- Configurer l'export
                csv: {
                    enabled: true,
                    delimiter: ';', // Utiliser le point-virgule
                    encoding: 'utf-8', // Garder UTF-8
                    bom: false, // Ne pas ajouter de BOM
                    filename: 'mes_donnees.csv' // Nom de fichier personnalisé
                }
            },
            selection: {
                enabled: true, // Activer la sélection
                mode: 'multiple' // 'single' ou 'multiple'
                // initialSelectedIds: [3, 5] // Optionnel: Lignes initialement sélectionnées
            },
            rowActions: [ // Ajouter des actions
                { label: 'Voir', actionId: 'view', className: 'text-blue-600 hover:text-blue-800' },
                { label: 'Modifier', actionId: 'edit' },
                { label: 'Supprimer', actionId: 'delete', className: 'text-red-600 hover:text-red-800' }
            ],
            loadingMessage: 'Veuillez patienter, chargement des données...' // <-- Message de chargement personnalisé
        };

        // Initialiser le DataTable
        const dataTableInstance = new DataTable('myTableContainer', options);

        console.log("DataTable initialisé !");

        // Écouter les événements (exemples)
        dataTableInstance.element.addEventListener('dt:pageChange', (e) => {
            console.log('Page changée:', e.detail);
        });

        dataTableInstance.element.addEventListener('dt:sortChange', (e) => {
            console.log('Tri changé:', e.detail);
        });

        dataTableInstance.element.addEventListener('dt:search', (e) => {
            console.log('Recherche effectuée:', e.detail);
            // Si en mode serveur, ici on ferait l'appel API pour récupérer les nouvelles données
            // puis on appellerait dataTableInstance.setData(nouvellesDonnees) et ajusterait options.serverSideTotalRows
        });

        dataTableInstance.element.addEventListener('dt:actionClick', (e) => {
            console.log('Action cliquée:', e.detail.action, 'sur ligne:', e.detail.rowData);
            if (e.detail.action === 'delete') {
                if (confirm(`Voulez-vous vraiment supprimer la ligne avec ID ${e.detail.rowData[0]} ?`)) {
                    dataTableInstance.deleteRowById(e.detail.rowData[0]);
                    console.log(`Ligne ${e.detail.rowData[0]} supprimée.`);
                }
            }
            // Gérer les autres actions (view, edit...)
        });

        dataTableInstance.element.addEventListener('dt:selectionChange', (e) => {
            console.log('Sélection changée:', e.detail);
            console.log('IDs sélectionnés:', e.detail.selectedIds);
            console.log('Données sélectionnées:', e.detail.selectedData); // Attention: peut être limité à la page visible en mode serveur
            // Mettre à jour d'autres parties de l'UI en fonction de la sélection
        });

        // Exemple d'utilisation de l'API
        // setTimeout(() => {
        //     console.log("Ajout d'une nouvelle ligne...");
        //     dataTableInstance.addRow([11, 'Nouveau', 'Test', 'test@new.com', '11 22 33 44 55', 99000]);
        // }, 5000);

        // setTimeout(() => {
        //     console.log("Mise à jour de la ligne ID 2...");
        //     dataTableInstance.updateRowById(2, [2, 'Martin-Modifié', 'Alice', 'alice.m@provider.net', '06 98 76 54 32', 63000]);
        // }, 7000);

        // setTimeout(() => {
        //     console.log("Sélection programmatique des lignes 1 et 4...");
        //     dataTableInstance.setSelectedRowIds([1, 4]);
        // }, 9000);

        // Gestion du bouton de simulation de chargement
        const loadingButton = document.getElementById('simulateLoadingBtn');
        if (loadingButton) {
            loadingButton.addEventListener('click', () => {
                console.log('Bouton Simuler Chargement cliqué'); // <-- Log 1
                console.log('Instance DataTable:', dataTableInstance); // <-- Log 2
                if (dataTableInstance && typeof dataTableInstance.setLoading === 'function') {
                    console.log('Appel de dataTableInstance.setLoading(true)...'); // <-- Log 3
                    dataTableInstance.setLoading(true);

                    // Simuler un délai (ex: appel API)
                    setTimeout(() => {
                        console.log('Fin du chargement simulé.'); // <-- Log 4
                        if (dataTableInstance && typeof dataTableInstance.setLoading === 'function') {
                             dataTableInstance.setLoading(false);
                        }
                    }, 2000); // Simule 2 secondes de chargement
                } else {
                    console.error('dataTableInstance ou setLoading non disponible!');
                }
            });
        }

    </script>

</body>
</html>
